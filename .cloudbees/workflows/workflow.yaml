apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Publish action

on:
  push:
    branches:
      - "**"
  workflow_dispatch:
jobs:
  build:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1

      - name: Run flow
        id: kestra
        uses: swashbuck1r/kestra-action@main
        with:
          namespace: acme
          flow: myflow
      - name: print output
        uses: docker://golang:1.20.3-alpine3.17
        run: echo "myvar1: ${{ toJSON(steps.kestra.outputs) }}"